</head>
<body>
 <header>

      <a class="navbar-brand" href="index.html">Cake App</a>

      </button>
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="./services.html" class="nav-link">Our Services</a>
          </li>
          <li class="nav-item active">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item cta">
            <a href="#" class="nav-link">Order a cake</a>
          </li>
         
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<!-- navigation ends -->
</header>
<div class="body-contact">

  <!-- order a cake section starts -->

  <section>
  <div class="container">
      <div class="row d-flex">
          <div class="col-md-7 ftco-animate makereservation p-4 px-md-5 pb-md-5">
              <div class="heading-section ftco-animate mb-5 text-center">
                  
                  <h2 class="title-contact">Contact Us</h2>
              </div>
              <form action="#">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="">Name</label>
                              <input type="text" class="form-control" placeholder="John Doe">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="">Email</label>
                              <input type="email" class="form-control" placeholder="johndoe@gmail.com">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="">Address</label>
                              <input type="text" class="form-control" placeholder="XYZ">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="">Phone</label>
                              <input type="text" class="form-control" placeholder="9874563215">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="">Date</label>
                              <input type="text" class="form-control" id="book_date" placeholder="Date">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="">Time</label>
                              <input type="text" class="form-control" id="book_time" placeholder="Time">
                          </div>
                      </div>
                      <div class="col-md-12">
                        <p style="color: #d80869; font-size: 18px; padding: 5px 10px; font-style: italic;">We are opening: Monday to Friday, from <strong>9h00</strong>  to <strong>17h00 </strong> !</p>
                      </div>
                      <div class="col-md-12 mt-3">
                        <div class="form-group text-center">
                            <input type="submit" value="Order Your Cake" class="btn btn-primary py-3 px-5">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<!-- order a cake section ends -->
</div>

</body>
</html>
